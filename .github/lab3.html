<html>
    <header>
    <div id="bar">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </div>
        <link rel="stylesheet" href="lab3.css">
    </header>

    <body>
        <nav id="mainNav">
            <ul>
                <li><a href="https://testudo.umd.edu" target="testudo">Testudo</a></li>
                <li><a href="https://elms.umd.edu" target="elms">ELMS</a></li>
                <li><a href="https://umd.edu" target="umd">UMD</a></li>
            </ul>


        </nav>
    <div class="main">
        <h3>Please choose one of the following.</h3>
        <form name="Game">
            <label for="Name">Name: </label>
            <input type="text" id="Name" required>
            <br>

        <label for="Choice">Your Choice: </label>
        <select name="Pick" id="Pick">
                <option value="Rock">Rock</option>
                <option value="Paper">Paper</option>
                <option value="Scissors">Scissors</option>
        </select>
        <br>
        <input type="submit" id="submit">
        </form>
    </div>
        <aside class="rules">
            <h3>Rules</h3>
            <h3>You must choose rock, paper, or scissors</h3>
            <h3>The Combos are as follows</h3>
            <ul>
                <li>Rock beats scissors</li>
                <li>Scissors beats paper</li>
                <li>Paper beats rock</li>
            </ul>
        </aside>
    <div id="bar">
    <footer> 
        Thank you for playing me game.
    </footer>
    </div>
    </body>

    






</html>
